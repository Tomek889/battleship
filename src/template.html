<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battleship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>BATTLESHIP</h1>
    <p id="info"></p>
    <div class="boards">
      <div class="player">
        <div id="player-board"></div>
        <p class="playerInfo">User</p>
      </div>
      <div class="computer">
        <div id="computer-board"></div>
        <p class="playerInfo">Computer</p>
      </div>
    </div>
    <div class="buttons">
      <button type="button" id="placeBtn">Change Ships' Placement</button>
      <button type="button" id="startBtn">Start Game</button>
      <button type="button" id="restartBtn" class="hidden">Restart Game</button>
    </div>
  </body>
</html>
